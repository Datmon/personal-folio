<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacs</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo"><img src="img/code.svg" alt="" /></div>
            <nav class="header-nav">
              <ul>
                <li>
                  <a class="header-nav-link" href="index.html">Home</a>
                </li>
                <li>
                  <a class="header-nav-link" href="about.html">About me</a>
                </li>
                <li>
                  <a class="header-nav-link active" href="contacts.html">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <!-- .content -->
      <div class="container">
        <main class="content">
          <h1 class="title form-message">Write a <span>message</span></h1>
          <div class="text">
            <p>
              Many desktop publishing packages and web page editors now use
              Lorem
            </p>
          </div>
          <form class="form" action="/" method="/">
            <div class="form-group">
              <input
                class="input"
                type="firstname"
                name="name"
                placeholder="Name"
              />
            </div>

            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="E-mail"
              />
            </div>

            <div class="form-group">
              <input class="input" type="tel" name="tel" placeholder="Phone" />
            </div>

            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>
      <!-- /.container -->

      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:info@dmitry.com">
              <img
                class="contacts-icon"
                src="img/mail.png"
                alt=""
              />info@dmitry.com
            </a>
            <a class="contacts-link" href="tel:+37125522531">
              <img class="contacts-icon" src="img/tel.png" alt="" />+371
              255-22-531
            </a>
          </div>
        </div>
      </footer>

      <img class="author" src="img/me.png" alt="" />
    </div>
    <!-- /.page -->
  </body>
</html>
